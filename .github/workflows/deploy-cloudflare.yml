name: Deploy (Cloudflare Worker)

on:
  push:
    branches:
      - main
    paths:
      - crates/beacon-worker/**
      - crates/beacon-core/**
      - Cargo.toml
      - Cargo.lock
      - wrangler.jsonc
      - wrangler.workers.jsonc
      - src/**
      - public/**
      - package.json
      - pnpm-lock.yaml
      - rsbuild.config.ts
      - tsconfig.json
      - .github/workflows/deploy-cloudflare.yml
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: cloudflare-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-worker:
    name: Deploy beacon-worker (API) + Pages (UI)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install worker-build from subtree
        uses: baptiste0928/cargo-install@v3
        with:
          crate: worker-build
          args: --path ./thirdparty/worker-rs/worker-build

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-wasm-${{ hashFiles('**/Cargo.lock') }}

      - name: Run worker-build
        run:
          worker-build --release crates/beacon-worker

      - name: Ensure D1 database_id in worker config
        shell: bash
        run: |
          set -euo pipefail

          config="wrangler.workers.jsonc"
          if jq -e '.d1_databases[]? | select(.database_name == "beaconauth-db").database_id' "$config" >/dev/null; then
            echo "database_id already present in $config"
          else
            echo "database_id missing; querying D1 database info"
            db_uuid=$(pnpm exec wrangler d1 info beaconauth-db --json | awk '/^\s*\{/{flag=1} flag{print}' | jq -r '.uuid')
            if [ -z "$db_uuid" ] || [ "$db_uuid" = "null" ]; then
              echo "Failed to obtain D1 database uuid" >&2
              exit 1
            fi
            tmp=$(mktemp)
            jq --tab --arg uuid "$db_uuid" '.d1_databases |= map(if (.database_name == "beaconauth-db") then . + {database_id: $uuid} else . end)' "$config" > "$tmp"
            mv "$tmp" "$config"
            echo "Updated $config with database_id=$db_uuid"
          fi

      - name: Resolve deploy settings
        id: cfg
        env:
          BASE_URL: ${{ secrets.CLOUDFLARE_WORKER_BASE_URL }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        shell: bash
        run: |
          set -euo pipefail

          node <<'NODE'
          const fs = require('node:fs');

          function readJson(path) {
            return JSON.parse(fs.readFileSync(path, 'utf8'));
          }

          const pagesCfgPath = 'wrangler.jsonc';
          const workersCfgPath = 'wrangler.workers.jsonc';

          const pagesCfg = readJson(pagesCfgPath);
          const workersCfg = readJson(workersCfgPath);

          const pagesName = String(pagesCfg?.name ?? '').trim();
          const workersName = String(workersCfg?.name ?? '').trim();
          if (!pagesName) {
            throw new Error('Could not resolve Pages project name from wrangler.jsonc (expected: { "name": "..." })');
          }
          if (!workersName) {
            throw new Error('Could not resolve Worker name from wrangler.workers.jsonc (expected: { "name": "..." })');
          }
          if (pagesName !== workersName) {
            throw new Error(`Config mismatch: wrangler.jsonc name="${pagesName}" but wrangler.workers.jsonc name="${workersName}". They must match.`);
          }

          const accountId = String(process.env.CLOUDFLARE_ACCOUNT_ID ?? '').trim();
          if (!accountId) {
            throw new Error('Missing CLOUDFLARE_ACCOUNT_ID (required for Wrangler in CI).');
          }

          // Generate CI-only configs that pin account_id so Wrangler does not need to call
          // the /memberships endpoint to infer it.
          pagesCfg.account_id = accountId;
          workersCfg.account_id = accountId;

          const ciPagesConfigPath = 'wrangler.pages.ci.json';
          const ciWorkersConfigPath = 'wrangler.workers.ci.json';
          fs.writeFileSync(ciPagesConfigPath, JSON.stringify(pagesCfg, null, 2) + '\n');
          fs.writeFileSync(ciWorkersConfigPath, JSON.stringify(workersCfg, null, 2) + '\n');

          const pagesBaseUrl = `https://${pagesName}.pages.dev`;
          const baseUrlFromEnv = String(process.env.BASE_URL ?? '').trim();
          const resolvedBaseUrl = baseUrlFromEnv || pagesBaseUrl;

          fs.appendFileSync(
            process.env.GITHUB_OUTPUT,
            [
              `worker_name=${pagesName}`,
              `pages_base_url=${pagesBaseUrl}`,
              `resolved_base_url=${resolvedBaseUrl}`,
              `wrangler_pages_config=${ciPagesConfigPath}`,
              `wrangler_workers_config=${ciWorkersConfigPath}`,
              '',
            ].join('\n'),
          );

          console.log(`Project name: ${pagesName}`);
          console.log(`BASE_URL: ${resolvedBaseUrl}`);
          console.log(`Wrangler Pages config: ${ciPagesConfigPath}`);
          console.log(`Wrangler Worker config: ${ciWorkersConfigPath}`);
          NODE

      - name: Build frontend (UI + Pages _worker.js)
        run: pnpm build

      - name: Deploy worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          BASE_URL: ${{ steps.cfg.outputs.resolved_base_url }}
          WRANGLER_WORKERS_CONFIG: ${{ steps.cfg.outputs.wrangler_workers_config }}
        shell: bash
        run: |
          set -euo pipefail

          pnpm exec wrangler deploy --config "${WRANGLER_WORKERS_CONFIG}" --var "BASE_URL:${BASE_URL}"

      - name: Apply D1 migrations (remote)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          WRANGLER_WORKERS_CONFIG: ${{ steps.cfg.outputs.wrangler_workers_config }}
        run: pnpm exec wrangler d1 migrations apply DB --remote --config "${WRANGLER_WORKERS_CONFIG}"

      - name: Sync Worker secrets (optional)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          WRANGLER_WORKERS_CONFIG: ${{ steps.cfg.outputs.wrangler_workers_config }}
          JWT_PRIVATE_KEY_DER_B64: ${{ secrets.CLOUDFLARE_WORKER_JWT_PRIVATE_KEY_DER_B64 }}
          GITHUB_CLIENT_ID: ${{ secrets.CLOUDFLARE_WORKER_GITHUB_CLIENT_ID }}
          GITHUB_CLIENT_SECRET: ${{ secrets.CLOUDFLARE_WORKER_GITHUB_CLIENT_SECRET }}
          GOOGLE_CLIENT_ID: ${{ secrets.CLOUDFLARE_WORKER_GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.CLOUDFLARE_WORKER_GOOGLE_CLIENT_SECRET }}
        shell: bash
        run: |
          set -euo pipefail

          put_secret() {
            local name="$1"
            local value="$2"
            if [ -n "$value" ]; then
              echo "Setting secret: $name"
              printf %s "$value" | pnpm exec wrangler secret put "$name" --config "${WRANGLER_WORKERS_CONFIG}"
            else
              echo "Skipping secret (not provided): $name"
            fi
          }

          put_secret JWT_PRIVATE_KEY_DER_B64 "${JWT_PRIVATE_KEY_DER_B64:-}"
          put_secret GITHUB_CLIENT_ID "${GITHUB_CLIENT_ID:-}"
          put_secret GITHUB_CLIENT_SECRET "${GITHUB_CLIENT_SECRET:-}"
          put_secret GOOGLE_CLIENT_ID "${GOOGLE_CLIENT_ID:-}"
          put_secret GOOGLE_CLIENT_SECRET "${GOOGLE_CLIENT_SECRET:-}"

      - name: Deploy Pages (UI)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          PAGES_PROJECT: ${{ steps.cfg.outputs.worker_name }}
          WRANGLER_PAGES_CONFIG: ${{ steps.cfg.outputs.wrangler_pages_config }}
        shell: bash
        run: |
          set -euo pipefail

          project="${PAGES_PROJECT:?PAGES_PROJECT is required}"
          echo "Deploying Pages project '$project' from ./dist"

          pnpm exec wrangler pages deploy dist --project-name "$project" --branch "main" --experimental-provision --experimental-auto-create --config "${WRANGLER_PAGES_CONFIG}"

          echo "Pages URL: https://$project.pages.dev" >> "$GITHUB_STEP_SUMMARY"

