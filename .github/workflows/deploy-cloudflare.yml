name: Deploy (Cloudflare Worker)

on:
  push:
    branches:
      - main
    paths:
      - crates/beacon-worker/**
      - crates/beacon-core/**
      - Cargo.toml
      - Cargo.lock
      - wrangler.jsonc
      - wrangler.workers.jsonc
      - src/**
      - public/**
      - package.json
      - pnpm-lock.yaml
      - rsbuild.config.ts
      - rslib.config.ts
      - tsconfig.json
      - .github/workflows/deploy-cloudflare.yml
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: cloudflare-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-worker:
    name: Deploy beacon-worker (API) + Pages (UI)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install worker-build
        uses: baptiste0928/cargo-install@v3
        with:
          crate: worker-build

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-wasm-${{ hashFiles('**/Cargo.lock') }}

      - name: Run worker-build
        run:
          worker-build --release crates/beacon-worker

      - name: Resolve deploy settings
        id: cfg
        env:
          BASE_URL: ${{ secrets.CLOUDFLARE_WORKER_BASE_URL }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        shell: bash
        run: |
          set -euo pipefail

          node <<'NODE'
          const fs = require('node:fs');

          function readJson(path) {
            return JSON.parse(fs.readFileSync(path, 'utf8'));
          }

          const pagesCfgPath = 'wrangler.jsonc';
          const workersCfgPath = 'wrangler.workers.jsonc';

          const pagesCfg = readJson(pagesCfgPath);
          const workersCfg = readJson(workersCfgPath);

          const pagesName = String(pagesCfg?.name ?? '').trim();
          const workersName = String(workersCfg?.name ?? '').trim();
          if (!pagesName) {
            throw new Error('Could not resolve Pages project name from wrangler.jsonc (expected: { "name": "..." })');
          }
          if (!workersName) {
            throw new Error('Could not resolve Worker name from wrangler.workers.jsonc (expected: { "name": "..." })');
          }
          if (pagesName !== workersName) {
            throw new Error(`Config mismatch: wrangler.jsonc name="${pagesName}" but wrangler.workers.jsonc name="${workersName}". They must match.`);
          }

          const accountId = String(process.env.CLOUDFLARE_ACCOUNT_ID ?? '').trim();
          if (!accountId) {
            throw new Error('Missing CLOUDFLARE_ACCOUNT_ID (required for Wrangler in CI).');
          }

          // Generate CI-only configs that pin account_id so Wrangler does not need to call
          // the /memberships endpoint to infer it.
          pagesCfg.account_id = accountId;
          workersCfg.account_id = accountId;

          const ciPagesConfigPath = 'wrangler.pages.ci.json';
          const ciWorkersConfigPath = 'wrangler.workers.ci.json';
          fs.writeFileSync(ciPagesConfigPath, JSON.stringify(pagesCfg, null, 2) + '\n');
          fs.writeFileSync(ciWorkersConfigPath, JSON.stringify(workersCfg, null, 2) + '\n');

          const pagesBaseUrl = `https://${pagesName}.pages.dev`;
          const baseUrlFromEnv = String(process.env.BASE_URL ?? '').trim();
          const resolvedBaseUrl = baseUrlFromEnv || pagesBaseUrl;
          const compatibilityDate = String(pagesCfg?.compatibility_date ?? '').trim();

          fs.appendFileSync(
            process.env.GITHUB_OUTPUT,
            [
              `worker_name=${pagesName}`,
              `pages_base_url=${pagesBaseUrl}`,
              `resolved_base_url=${resolvedBaseUrl}`,
              `compatibility_date=${compatibilityDate}`,
              `wrangler_pages_config=${ciPagesConfigPath}`,
              `wrangler_workers_config=${ciWorkersConfigPath}`,
              '',
            ].join('\n'),
          );

          console.log(`Project name: ${pagesName}`);
          console.log(`BASE_URL: ${resolvedBaseUrl}`);
          console.log(`Wrangler Pages config: ${ciPagesConfigPath}`);
          console.log(`Wrangler Worker config: ${ciWorkersConfigPath}`);
          NODE

      - name: Ensure Pages project exists
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          PAGES_PROJECT: ${{ steps.cfg.outputs.worker_name }}
          COMPATIBILITY_DATE: ${{ steps.cfg.outputs.compatibility_date }}
        shell: bash
        run: |
          set -euo pipefail

          project="${PAGES_PROJECT:?PAGES_PROJECT is required}"
          compat="${COMPATIBILITY_DATE:-}"

          echo "Ensuring Pages project '$project' exists (errors are safe to ignore):"

          cmd=(pnpm exec wrangler pages project create "$project" --production-branch "main")
          if [ -n "$compat" ]; then
            cmd+=(--compatibility-date "$compat")
          fi

          "${cmd[@]}" || true

      - name: Build frontend (UI + Pages _worker.js)
        run: pnpm build

      - name: Deploy worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          BASE_URL: ${{ steps.cfg.outputs.resolved_base_url }}
          WRANGLER_WORKERS_CONFIG: ${{ steps.cfg.outputs.wrangler_workers_config }}
        shell: bash
        run: |
          set -euo pipefail

          pnpm exec wrangler deploy --config "${WRANGLER_WORKERS_CONFIG}" --var "BASE_URL:${BASE_URL}" --var "CLOUDFLARE_ACCOUNT_ID:${CLOUDFLARE_ACCOUNT_ID}"

      - name: Apply SeaORM migrations (Migrator::up)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_MIGRATIONS_API_TOKEN: ${{ secrets.CLOUDFLARE_MIGRATIONS_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          WORKER_NAME: ${{ steps.cfg.outputs.worker_name }}
        shell: bash
        run: |
          set -euo pipefail

          worker="${WORKER_NAME:?WORKER_NAME is required}"

          # Some Cloudflare API tokens are IP-restricted to CI runners. The migration endpoint
          # verifies tokens from within the Worker runtime, so you may need a separate token
          # without restrictive IP policies.
          token="${CLOUDFLARE_MIGRATIONS_API_TOKEN:-${CLOUDFLARE_API_TOKEN}}"
          if [ -z "$token" ]; then
            echo "Missing CLOUDFLARE_API_TOKEN (or CLOUDFLARE_MIGRATIONS_API_TOKEN)." >&2
            exit 1
          fi

          echo "Resolving workers.dev subdomain for account ${CLOUDFLARE_ACCOUNT_ID}..."
          subdomain=$(curl -sS \
            -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
            "https://api.cloudflare.com/client/v4/accounts/${CLOUDFLARE_ACCOUNT_ID}/workers/subdomain" \
            | jq -r '.result.subdomain // empty')

          if [ -z "$subdomain" ]; then
            echo "Failed to resolve workers.dev subdomain." >&2
            curl -sS \
              -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
              "https://api.cloudflare.com/client/v4/accounts/${CLOUDFLARE_ACCOUNT_ID}/workers/subdomain" \
              | jq -c '{success, errors, messages}' >&2 || true
            exit 1
          fi

          url="https://${worker}.${subdomain}.workers.dev/v1/admin/migrations/up"
          echo "Calling migration endpoint: $url"

          curl -sS --fail-with-body \
            -X POST "$url" \
            -H "Authorization: Bearer ${token}" \
            -H "Accept: application/json" \
            -H "Content-Type: application/json" \
            --data '{}' \
            | jq -C .

          echo "Applied migrations via Migrator::up" >> "$GITHUB_STEP_SUMMARY"

      - name: Sync Worker secrets (optional)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          WRANGLER_WORKERS_CONFIG: ${{ steps.cfg.outputs.wrangler_workers_config }}
          GITHUB_CLIENT_ID: ${{ secrets.CLOUDFLARE_WORKER_GITHUB_CLIENT_ID }}
          GITHUB_CLIENT_SECRET: ${{ secrets.CLOUDFLARE_WORKER_GITHUB_CLIENT_SECRET }}
          GOOGLE_CLIENT_ID: ${{ secrets.CLOUDFLARE_WORKER_GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.CLOUDFLARE_WORKER_GOOGLE_CLIENT_SECRET }}
        shell: bash
        run: |
          set -euo pipefail

          put_secret() {
            local name="$1"
            local value="$2"
            if [ -n "$value" ]; then
              echo "Setting secret: $name"
              printf %s "$value" | pnpm exec wrangler secret put "$name" --config "${WRANGLER_WORKERS_CONFIG}"
            else
              echo "Skipping secret (not provided): $name"
            fi
          }

          put_secret GITHUB_CLIENT_ID "${GITHUB_CLIENT_ID:-}"
          put_secret GITHUB_CLIENT_SECRET "${GITHUB_CLIENT_SECRET:-}"
          put_secret GOOGLE_CLIENT_ID "${GOOGLE_CLIENT_ID:-}"
          put_secret GOOGLE_CLIENT_SECRET "${GOOGLE_CLIENT_SECRET:-}"

      - name: Deploy Pages (UI)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          PAGES_PROJECT: ${{ steps.cfg.outputs.worker_name }}
        shell: bash
        run: |
          set -euo pipefail

          project="${PAGES_PROJECT:?PAGES_PROJECT is required}"
          echo "Deploying Pages project '$project' from ./dist"

          pnpm exec wrangler pages deploy dist --project-name "$project" --branch "main" --experimental-provision --experimental-auto-create

          echo "Pages URL: https://$project.pages.dev" >> "$GITHUB_STEP_SUMMARY"

