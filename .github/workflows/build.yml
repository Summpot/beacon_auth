name: Build

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Build Rust auth server binaries
  build-binaries:
    name: Build Auth Server Binaries
    uses: ./.github/workflows/_build-binaries.yml
    with:
      artifact-prefix: ''
      include-docs: false

  # Test Rust workspace
  test-rust:
    name: Test on ${{ matrix.os }} (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            arch: amd64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            arch: amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            arch: amd64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9
        with:
          disable_annotations: true

      - name: Setup Rust cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-test-

      - name: Install OpenSSL via vcpkg
        run: |
          vcpkg install
          echo "VCPKG_ROOT=$env:VCPKG_INSTALLATION_ROOT" >> $env:GITHUB_ENV

      - name: Run tests
        env:
          RUSTC_WRAPPER: sccache
          SCCACHE_GHA_ENABLED: "true"
        run: |
          cargo test --workspace --all-features
          sccache --show-stats

  # Build Minecraft mod
  build-mod:
    name: Build Minecraft Mod
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false

      - name: Build mod with Gradle
        run: |
          cd modSrc
          chmod +x gradlew
          ./gradlew build --no-daemon --stacktrace

      - name: Upload mod artifacts
        uses: actions/upload-artifact@v4
        with:
          name: beaconauth-mod
          path: |
            modSrc/fabric/build/libs/*.jar
            modSrc/forge/build/libs/*.jar
          retention-days: 30

  # Build Docker images (debug)
  build-docker-amd64:
    name: Build Docker Image (linux/amd64)
    runs-on: ubuntu-latest
    needs: build-binaries
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Download amd64 musl binaries
        uses: actions/download-artifact@v4
        with:
          name: beaconauth-linux-amd64-musl
          path: ./binaries

      - name: Extract binaries
        run: |
          cd binaries
          tar -xzf beaconauth-linux-amd64-musl.tar.gz
          ls -la

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch,suffix=-debug-amd64
            type=ref,event=pr,suffix=-debug-amd64
            type=sha,prefix={{branch}}-,suffix=-debug-amd64
            type=raw,value=latest-debug-amd64,enable={{is_default_branch}}

      - name: Build and push Docker image (linux/amd64)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          build-args: |
            TARGETARCH=amd64

  build-docker-arm64:
    name: Build Docker Image (linux/arm64)
    runs-on: ubuntu-latest
    needs: build-binaries
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download arm64 musl binaries
        uses: actions/download-artifact@v4
        with:
          name: beaconauth-linux-arm64-musl
          path: ./binaries

      - name: Extract binaries
        run: |
          cd binaries
          tar -xzf beaconauth-linux-arm64-musl.tar.gz
          ls -la

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch,suffix=-debug-arm64
            type=ref,event=pr,suffix=-debug-arm64
            type=sha,prefix={{branch}}-,suffix=-debug-arm64
            type=raw,value=latest-debug-arm64,enable={{is_default_branch}}

      - name: Build and push Docker image (linux/arm64)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/arm64
          build-args: |
            TARGETARCH=arm64
