name: Mod

on:
  push:
    branches:
      - main
    paths:
      - 'modSrc/**'
      - '.github/workflows/mod.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'modSrc/**'
      - '.github/workflows/mod.yml'
  workflow_dispatch:
  workflow_call:
    inputs:
      artifact-name:
        description: 'Artifact name for uploaded mod jars'
        required: false
        type: string
        default: 'beaconauth-mod'
      retention-days:
        description: 'Artifact retention days'
        required: false
        type: number
        default: 30

jobs:
  build-mod:
    name: Build Minecraft Mod
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false

      - name: Build mod with Gradle
        shell: bash
        run: |
          set -euo pipefail
          cd modSrc
          chmod +x gradlew
          ./gradlew build --no-daemon --stacktrace

      - name: Collect mod artifacts
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p mod-artifacts

          projects=(
            fabric-1.20.1
            forge-1.20.1
            fabric-1.21.1
            neoforge-1.21.1
            fabric-1.21.8
            neoforge-1.21.8
          )

          for p in "${projects[@]}"; do
            dir="modSrc/${p}/build/libs"
            if [ -d "$dir" ]; then
              find "$dir" -maxdepth 1 -type f -name "*.jar" \
                ! -name "*-dev-shadow.jar" \
                -exec cp -v "{}" mod-artifacts/ \;
            else
              echo "Skipping missing libs dir: $dir"
            fi
          done

          echo "Collected mod artifacts:"
          ls -la mod-artifacts

      - name: Upload mod artifacts
        if: github.event_name != 'workflow_call'
        uses: actions/upload-artifact@v4
        with:
          name: beaconauth-mod
          path: mod-artifacts/*.jar
          retention-days: 30

      - name: Upload mod artifacts (workflow_call)
        if: github.event_name == 'workflow_call'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}
          path: mod-artifacts/*.jar
          retention-days: ${{ inputs.retention-days }}
