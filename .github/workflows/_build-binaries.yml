on:
  workflow_call:
    inputs:
      artifact-prefix:
        description: 'Prefix for artifact names (e.g., "release-" for release builds)'
        required: false
        type: string
        default: ''
      include-docs:
        description: 'Whether to include README.md and LICENSE in artifacts'
        required: false
        type: boolean
        default: false
    outputs:
      artifact-names:
        description: 'JSON array of artifact names'
        value: ${{ jobs.build-binaries.outputs.artifact-names }}

env:
  CARGO_TERM_COLOR: always

jobs:
  build-binaries:
    name: Build on ${{ matrix.os }} (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}
    outputs:
      artifact-names: ${{ steps.set-outputs.outputs.artifact-names }}
    strategy:
      fail-fast: true
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: beaconauth-linux-amd64
            artifact_ext: tar.gz
            arch: amd64
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            artifact_name: beaconauth-linux-arm64
            artifact_ext: tar.gz
            arch: arm64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: beaconauth-linux-amd64-musl
            artifact_ext: tar.gz
            arch: amd64
            container: ghcr.io/blackdex/rust-musl:x86_64-musl-stable
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-musl
            artifact_name: beaconauth-linux-arm64-musl
            artifact_ext: tar.gz
            arch: arm64
            container: ghcr.io/blackdex/rust-musl:aarch64-musl-stable
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: beaconauth-windows-amd64
            artifact_ext: zip
            arch: amd64
            vcpkg_triplet: 'x64-windows-static-md'
          - os: windows-11-arm
            target: aarch64-pc-windows-msvc
            artifact_name: beaconauth-windows-arm64
            artifact_ext: zip
            arch: arm64
            vcpkg_triplet: 'arm64-windows-static-md'
          - os: macos-15-intel
            target: x86_64-apple-darwin
            artifact_name: beaconauth-macos-amd64
            artifact_ext: tar.gz
            arch: amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: beaconauth-macos-arm64
            artifact_ext: tar.gz
            arch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies and build frontend
        run: bun install && bun run build

      - name: Use Wild linker (Linux)
        if: runner.os == 'Linux' && matrix.container == ''
        uses: davidlattimore/wild-action@0.7.0

      - name: Install OpenSSL
        if: always() && !matrix.vcpkg_triplet == ''
        uses: johnwason/vcpkg-action@v7
        with:
          pkgs: openssl
          triplet: ${{ matrix.vcpkg_triplet }}
          cache-key: ${{ matrix.os }}-${{ matrix.vcpkg_triplet }}
          token: ${{ github.token }}

      - name: Use rust-lld (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          "RUSTFLAGS=-C linker=rust-lld" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

      - name: Setup sccache
        uses: Summpot/sccache-action@main
        with:
          disable_annotations: true

      - name: Setup Rust cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ runner.arch }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ runner.arch }}-${{ matrix.target }}-cargo-

      - name: Build workspace
        env:
          RUSTC_WRAPPER: sccache
          SCCACHE_GHA_ENABLED: "true"
          VCPKG_ROOT: ${{ github.workspace }}/vcpkg
        run: |
          cargo build --workspace --release
          sccache --show-stats

      - name: Prepare artifacts
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            const { execSync } = require('child_process');
            
            const target = '${{ matrix.target }}';
            const artifactPrefix = '${{ inputs.artifact-prefix }}';
            const artifactName = '${{ matrix.artifact_name }}';
            const artifactExt = '${{ matrix.artifact_ext }}';
            const includeDocs = '${{ inputs.include-docs }}' === 'true';
            const basePath = `target/${target}/release`;
            
            // Create artifacts directory
            fs.mkdirSync('artifacts', { recursive: true });
            
            // Copy binaries
            const isWindows = target.includes('windows');
            const binaryName = isWindows ? 'beacon.exe' : 'beacon';
            const srcBinary = path.join(basePath, binaryName);
            const destBinary = path.join('artifacts', binaryName);
            
            if (fs.existsSync(srcBinary)) {
              fs.copyFileSync(srcBinary, destBinary);
              console.log(`Copied ${srcBinary} to ${destBinary}`);
              
              // Make executable on non-Windows
              if (!isWindows) {
                fs.chmodSync(destBinary, 0o755);
              }
            } else {
              console.log(`Warning: ${srcBinary} not found`);
            }
            
            // Copy documentation if requested
            if (includeDocs) {
              for (const doc of ['README.md', 'LICENSE']) {
                if (fs.existsSync(doc)) {
                  fs.copyFileSync(doc, path.join('artifacts', doc));
                  console.log(`Copied ${doc}`);
                }
              }
            }
            
            // Create archive
            const archiveName = `${artifactPrefix}${artifactName}.${artifactExt}`;
            process.chdir('artifacts');
            
            if (isWindows) {
              // Use PowerShell's Compress-Archive on Windows
              execSync(`powershell -Command "Compress-Archive -Path * -DestinationPath ../${archiveName}"`, { stdio: 'inherit' });
            } else {
              // Use tar on Unix-like systems
              execSync(`tar -czf ../${archiveName} *`, { stdio: 'inherit' });
            }
            
            console.log(`Created archive: ${archiveName}`);

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact-prefix }}${{ matrix.artifact_name }}
          path: ${{ inputs.artifact-prefix }}${{ matrix.artifact_name }}.${{ matrix.artifact_ext }}
          retention-days: 30

      - name: Set outputs
        id: set-outputs
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          echo 'artifact-names=["beaconauth-linux-amd64","beaconauth-linux-arm64","beaconauth-linux-amd64-musl","beaconauth-linux-arm64-musl","beaconauth-windows-amd64","beaconauth-macos-amd64","beaconauth-macos-arm64"]' >> $GITHUB_OUTPUT
